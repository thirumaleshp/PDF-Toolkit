<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs - PDF Toolkit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            margin: -40px -40px 0 -40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .nav {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            margin: 0 -40px 30px -40px;
        }
        
        .nav a {
            text-decoration: none;
            color: #667eea;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav a:hover, .nav a.active {
            background-color: #667eea;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .upload-area.dragover {
            border-color: #007bff;
            background: #f8f9ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #0056b3;
        }
        
        .file-list {
            margin-bottom: 20px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .file-name {
            font-weight: 500;
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .remove-btn:hover {
            background: #c82333;
        }
        
        .merge-btn {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .merge-btn:hover:not(:disabled) {
            background: #218838;
        }
        
        .merge-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .progress {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Merge PDF Files</h1>
            <p>Select multiple PDF files to merge into a single document</p>
        </div>
        
        <div class="nav">
            <a href="/">üè† Home</a>
            <a href="/merge" class="active">üìã Merge</a>
            <a href="/convert">üîÑ Convert</a>
            <a href="/split">üîÄ Split</a>
            <a href="/export">üì§ Export</a>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <div class="upload-text">
                Drag and drop PDF files here or click to select
            </div>
            <input type="file" id="fileInput" class="file-input" multiple accept=".pdf">
            <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Select PDF Files
            </button>
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <button type="button" class="merge-btn" id="mergeBtn" disabled onclick="mergePDFs()">
            Merge PDFs
        </button>
        
        <div class="progress" id="progress">
            <div class="spinner"></div>
            <div>Merging PDFs...</div>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        let selectedFiles = [];
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');
        const progress = document.getElementById('progress');
        const errorDiv = document.getElementById('error');
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            addFiles(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            addFiles(Array.from(e.target.files));
        });
        
        function addFiles(files) {
            files.forEach(file => {
                if (!selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
            updateMergeButton();
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateMergeButton();
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        function updateMergeButton() {
            mergeBtn.disabled = selectedFiles.length < 2;
        }
        
        async function mergePDFs() {
            if (selectedFiles.length < 2) {
                showError('Please select at least 2 PDF files to merge.');
                return;
            }
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            progress.style.display = 'block';
            mergeBtn.disabled = true;
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/merge', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'merged.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    // Reset form
                    selectedFiles = [];
                    updateFileList();
                    fileInput.value = '';
                } else {
                    const error = await response.json();
                    showError(error.error || 'Failed to merge PDFs');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                progress.style.display = 'none';
                updateMergeButton();
            }
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
